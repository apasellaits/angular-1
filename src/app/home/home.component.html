<h1>
    HOME
</h1>

<button (click)="ricerca()">RICERCA</button>

<app-drink-card 
    class="col-4"
    *ngFor="let riga of drinks"
    [drink]="riga"
    (onDelete)="cancellaDrink($event)"
    >
  </app-drink-card>
  <!--  -->



<table>
  <tr *ngFor="let drink of drinks">
    <td>{{ drink.strDrink }}</td>
  </tr>
</table>
